[package]
authors = ["marcograss"]
description = "Rebalance your stock portfolio to a target allocation"
edition = "2021"
name = "portfolio-rebalancer"
version = "0.2.2"

[dependencies]
anyhow = "1.0.75"
clap = "4.4.8"
json_comments = "0.2.2"
num-traits = "0.2.17"
rust_decimal = "1.33.1"
rust_decimal_macros = "1.33.1"
serde = {version = "1.0.192", features = ["derive"]}
serde_json = "1.0.108"
termion = "2.0.3"

[dependencies.tui]
package = "ratatui"
default-features = false
features = ['termion']
version = "0.22.0"
