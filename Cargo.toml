[package]
authors = ["marcograss"]
description = "Rebalance your stock portfolio to a target allocation"
edition = "2021"
name = "portfolio-rebalancer"
version = "0.2.2"

[dependencies]
anyhow = "1.0.81"
clap = "4.5.4"
json_comments = "0.2.2"
num-traits = "0.2.18"
rust_decimal = "1.35.0"
rust_decimal_macros = "1.34.2"
serde = {version = "1.0.197", features = ["derive"]}
serde_json = "1.0.114"
termion = "3.0.0"

[dependencies.tui]
package = "ratatui"
default-features = false
features = ['termion']
version = "0.22.0"
