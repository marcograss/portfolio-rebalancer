[package]
authors = ["marcograss"]
description = "Rebalance your stock portfolio to a target allocation"
edition = "2021"
name = "portfolio-rebalancer"
version = "0.2.2"

[dependencies]
anyhow = "1.0.72"
clap = "4.3.19"
json_comments = "0.2.1"
num-traits = "0.2.16"
rust_decimal = "1.31.0"
rust_decimal_macros = "1.31.0"
serde = {version = "1.0.183", features = ["derive"]}
serde_json = "1.0.104"
termion = "2.0.1"

[dependencies.tui]
package = "ratatui"
default-features = false
features = ['termion']
version = "0.22.0"
