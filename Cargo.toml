[package]
name = "portfolio-rebalancer"
version = "0.2.0"
authors = ["marcograss"]
description = "Rebalance your stock portfolio to a target allocation"
edition = "2018"

[dependencies]
termion = "1.5.1"
serde_json = "1.0.85"
json_comments = "0.2.0"
clap = "3.2.22"
serde = { version = "1.0.144", features = ["derive"] }
rust_decimal = "1.0.1"
rust_decimal_macros = "1.0.1"
num-traits = "0.2.8"
anyhow = "1.0.65"

[dependencies.tui]
version = "0.19.0"
default-features = false
features = ['termion']
