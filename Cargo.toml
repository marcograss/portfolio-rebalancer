[package]
authors = ["marcograss"]
description = "Rebalance your stock portfolio to a target allocation"
edition = "2021"
name = "portfolio-rebalancer"
version = "0.2.2"

[dependencies]
anyhow = "1.0.71"
clap = "4.3.4"
json_comments = "0.2.1"
num-traits = "0.2.15"
rust_decimal = "1.30.0"
rust_decimal_macros = "1.30.0"
serde = {version = "1.0.164", features = ["derive"]}
serde_json = "1.0.96"
termion = "2.0.1"

[dependencies.tui]
package = "ratatui"
default-features = false
features = ['termion']
version = "0.21.0"
